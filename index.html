<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
    <div class="overflow-wrap">
      <!-- HOME -->
      <div id="home">
        <div id="hero" class="--hero_container">
          <div class="flex-col">
            <h1 id="hero-txt" data-i18n="welcome_message"></h1>
            <a href="#navbar" id="hero-btn" class="hero-btn flex-row">
              <p class="hero-btn-txt" data-i18n="hero_btn_txt"></p>
              <img
                id="btn-arrow"
                src="imgs/right-arrow-backup-2-svgrepo-com.svg"
                alt=""
              />
              <!-- </button> -->
            </a>
          </div>
        </div>
      </div>
      <!-- NAVBAR -->
      <nav id="navbar">
        <ul class="nav-wrapper flex-row">
          <li class="page-link">
            <a data-i18n="nav_1" class="" href="#home"></a>
          </li>
          <li class="page-link">
            <a data-i18n="nav_2" href="#navbar"></a>
          </li>
          <li class="page-link">
            <a data-i18n="nav_3" href="#portfolio"></a>
          </li>
          <li class="page-link">
            <a data-i18n="nav_4" href="#contact"></a>
          </li>
        </ul>
        <div class="dropdown-container">
          <div class="dropdown">
            <button class="dropbtn" data-i18n="language_menu"></button>
            <div class="dropdown-content">
              <a href="index.html" onclick="changeLanguage('en')">English</a>
              <a href="index.html" onclick="changeLanguage('pt')"
                >Português Brasileiro</a
              >
            </div>
          </div>
        </div>
      </nav>
      <!-- ABOUT -->
      <section id="about">
        <div class="header-wrapper flex-col">
          <h2 data-i18n="section_about"></h2>
          <div class="underline"></div>
        </div>
        <div class="attribute-wrapper flex-row">
          <div class="attributes flex-col">
            <img
              class="attribute-img"
              src="imgs/about-svg/devices-svgrepo-com.svg"
              alt=""
            />
            <div class="textblock flex-col">
              <h3 data-i18n="attribute-1"></h3>
              <p data-i18n="attribute-1_txt"></p>
            </div>
          </div>
          <div class="attributes flex-col">
            <img
              class="attribute-img"
              src="imgs/about-svg/language-svgrepo-com.svg"
              alt=""
            />
            <div class="textblock flex-col">
              <h3 data-i18n="attribute-2"></h3>
              <p data-i18n="attribute-2_txt"></p>
            </div>
          </div>
          <div class="attributes flex-col">
            <img
              class="attribute-img"
              src="imgs/about-svg/lightbulb-minimalistic-svgrepo-com.svg"
              alt=""
            />
            <div class="textblock flex-col">
              <h3 data-i18n="attribute-3"></h3>
              <p data-i18n="attribute-3_txt"></p>
            </div>
          </div>
          <div class="attributes flex-col">
            <img
              class="attribute-img"
              src="imgs/about-svg/rocket-svgrepo-com.svg"
              alt=""
            />
            <div class="textblock flex-col">
              <h3 data-i18n="attribute-4"></h3>
              <p data-i18n="attribute-4_txt"></p>
            </div>
          </div>
        </div>
        <div class="personal-skills-wrapper flex-row">
          <div class="personal-info flex-col">
            <img class="bio-img" src="imgs/img-hex.png" alt="" />
            <div class="flex-col">
              <h3 class="bio-text" data-i18n="bio_header"></h3>
              <p data-i18n="bio_txt"></p>
            </div>
          </div>
          <div class="skills-wrapper flex-col">
            <div class="bar">
              <div class="fill-100">
                <div class="tag">HTML</div>
              </div>
            </div>
            <div class="bar">
              <div class="fill-100">
                <div class="tag">CSS</div>
              </div>
            </div>
            <div class="bar">
              <div class="fill-100">
                <div class="tag">Javascript</div>
              </div>
            </div>
            <div class="bar">
              <div class="fill-80">
                <div class="tag">React</div>
              </div>
            </div>
            <div class="bar">
              <div class="fill-80">
                <div class="tag">Python</div>
              </div>
            </div>
            <div class="bar">
              <div class="fill-80">
                <div class="tag">Node.JS</div>
              </div>
            </div>
            <div class="bar">
              <div class="fill-60">
                <div class="tag">Java</div>
              </div>
            </div>
            <div class="bar">
              <div class="fill-60">
                <div class="tag">C++</div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- PORTFOLIO -->
      <section id="portfolio">
        <div class="flex-col">
          <h2 data-i18n="section_portfolio"></h2>
          <div class="underline"></div>
        </div>
        <div class="grid-wrapper flex-col">
          <div class="grid-container">
            <div class="grid-item flex-col item-1">
              <img
                src="imgs/portfolio/kaitlyn-baker-vZJdYl5JVXY-unsplash.jpg"
                alt=""
              />
              <div class="grid-item-text flex-col">
                <h5 data-i18n="project_title"></h5>
                <div class="underline"></div>
                <p data-i18n="project_txt"></p>
                <button class="hero-btn" data-i18n="project_btn"></button>
              </div>
            </div>
            <div class="grid-item flex-col item-2">
              <img
                src="imgs/portfolio/luca-bravo-9l_326FISzk-unsplash.jpg"
                alt=""
              />
              <div class="grid-item-text flex-col">
                <h5 data-i18n="project_title"></h5>
                <div class="underline"></div>
                <p data-i18n="project_txt"></p>
                <button class="hero-btn" data-i18n="project_btn"></button>
              </div>
            </div>
            <div class="grid-item flex-col item-3">
              <img
                src="imgs/portfolio/ales-nesetril-Im7lZjxeLhg-unsplash.jpg"
                alt=""
              />
              <div class="grid-item-text flex-col">
                <h5 data-i18n="project_title"></h5>
                <div class="underline"></div>
                <p data-i18n="project_txt"></p>
                <button class="hero-btn" data-i18n="project_btn">
                  Learn More
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- contact -->
      <section id="contact">
        <div class="triangle-down"></div>
        <div class="header-wrapper flex-col">
          <h2 class="contact-header" data-i18n="section_contact"></h2>
          <div class="underline contact-header"></div>
          <p class="contact-question" data-i18n="cta"></p>
          <form
            class="flex-col"
            action="mailto:andreamelo.dev@gmail.com"
            method="get"
            enctype="text/plain"
          >
            <input
              class="input-area"
              placeholder="Name / Nome"
              type="text"
              id="name"
              required
            />
            <input
              class="input-area"
              placeholder="Email"
              type="email"
              id="email"
              required
            />
            <textarea
              class="input-area"
              id="message"
              placeholder="Message / Mensagem"
              name="message"
            ></textarea>
            <input
              id="submit-btn"
              class="hero-btn"
              type="submit"
              value="SUBMIT"
            />
            <!-- <div class="submit-bottom">
              <p class="success hidden">Success!</p>
              <button id="submit-btn" class="hero-btn">SUBMIT</button>
            </div> -->
          </form>
        </div>
      </section>
      <!-- FOOTER -->
      <footer id="footer">
        <div class="footer-wrapper flex-col">
          <div class="social-wrapper flex-row">
            <a
              href="https://www.linkedin.com/in/andréa-nicole-silva-melo-416234339/"
              target="_blank"
              class="social flex-col"
            >
              <img src="imgs/footer-svg/linkedin-161-svgrepo-com.svg" alt="" />
            </a>
            <a
              href="https://github.com/AndreaNicoleSM"
              target="_blank"
              class="social flex-col"
            >
              <img src="imgs/footer-svg/github-svgrepo-com.svg" alt="" />
            </a>
          </div>
          <div class="copyright">ANDRÉA MELO ©2024</div>
        </div>
      </footer>
    </div>
    <script src="index.js"></script>

</html>
